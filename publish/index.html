<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Language Redirect</title>
    <script type="text/javascript">
        // Detect the browser's preferred language
        var userLang = navigator.language || navigator.userLanguage; 

        // Check if the preferred language is Chinese
        if(userLang.startsWith('zh')) {
            // Redirect to the Chinese version of the site
            window.location.href = 'zh';
        } else {
            // Redirect to the English version of the site
            window.location.href = 'en';
        }
    </script>
</head>
<body>
    <p>If you are not automatically redirected, please choose your language:</p>
    <ul>
        <li><a href="en">English</a></li>
        <li><a href="zh">中文 (Chinese)</a></li>
    </ul>
</body>
</html>
